<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Rock, Paper, Scissors</title>

	<link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>

<body>
<section class="gameBox">
  <h1>Rock, Paper, or Scissors</h1>

  <p>BEAT  <strong>THE</strong> BOT!</p>

  <div class="scoreboard">
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
  </div>
  
    <h2>Choose Wisely</h2>

    <button class="button" id="rock">Rock</button>
  
    <button class="button" id="paper">Paper</button>
  
    <button class="button" id="scissors">Scissors</button>
  
  
    <div id="status"></div>


</section>

<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
